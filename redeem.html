<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Redeem Your Flower Voucher üíê</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet" />

  <!-- CSS Files -->
  <link rel="stylesheet" href="styles/variables.css" />
  <link rel="stylesheet" href="styles/base.css" />
  <link rel="stylesheet" href="styles/layout.css" />
  <link rel="stylesheet" href="styles/components.css" />
  <link rel="stylesheet" href="styles/modals.css" />
  <link rel="stylesheet" href="styles/animations.css" />
  <link rel="stylesheet" href="styles/responsive.css" />
  <link rel="stylesheet" href="qr-code/styles/qr-code.css" />
  
  <style>
    .redemption-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .redemption-card {
      background: linear-gradient(135deg, rgba(255, 182, 193, 0.95) 0%, rgba(255, 192, 203, 0.95) 100%);
      border-radius: 20px;
      padding: 40px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(212, 20, 90, 0.3);
      text-align: center;
      animation: floatBox 3s ease-in-out infinite;
    }

    .redemption-card h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 3em;
      color: #8b0000;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(255, 255, 255, 0.5);
    }

    .voucher-details {
      background-color: rgba(255, 255, 255, 0.9);
      border: 3px dashed #D4145A;
      border-radius: 12px;
      padding: 30px 20px;
      margin: 30px 0;
      line-height: 1.8;
    }

    .voucher-details p {
      font-size: 1.1em;
      color: #333;
      margin: 10px 0;
    }

    .voucher-value {
      font-size: 2.5em;
      font-weight: 700;
      color: #D4145A;
      margin: 20px 0;
      font-family: 'Poppins', sans-serif;
    }

    .redeem-btn {
      background: linear-gradient(135deg, #D4145A 0%, #8b0000 100%);
      color: white;
      border: none;
      padding: 16px 40px;
      font-size: 1.2em;
      font-weight: 700;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(212, 20, 90, 0.3);
      margin-top: 20px;
    }

    .redeem-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 12px 30px rgba(212, 20, 90, 0.4);
    }

    .redeem-btn:active {
      transform: translateY(-1px);
    }

    .phone-input-group {
      margin: 25px 0;
    }

    .phone-input-group label {
      display: block;
      margin-bottom: 10px;
      font-weight: 600;
      color: #333;
    }

    .phone-input-group input {
      width: 100%;
      padding: 12px;
      border: 2px solid #D4145A;
      border-radius: 8px;
      font-size: 1em;
      box-sizing: border-box;
    }

    .phone-input-group input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(212, 20, 90, 0.2);
    }

    .success-message {
      display: none;
      background: #4CAF50;
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      font-weight: 600;
      animation: slideDown 0.4s ease;
    }

    .success-message.show {
      display: block;
    }

    .error-message {
      display: none;
      background: #f44336;
      color: white;
      padding: 20px;
      border-radius: 12px;
      margin-top: 20px;
      font-weight: 600;
      animation: slideDown 0.4s ease;
    }

    .error-message.show {
      display: block;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .loading {
      display: none;
    }

    .loading.show {
      display: inline-block;
      margin-right: 10px;
    }

    .spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 3px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    @media (max-width: 560px) {
      .redemption-card {
        padding: 30px 20px;
      }

      .redemption-card h1 {
        font-size: 2.2em;
      }

      .voucher-details {
        padding: 20px 15px;
      }

      .voucher-value {
        font-size: 2em;
      }
    }
  </style>
</head>
<body>
  <!-- Background decoration -->
  <div class="bg-overlay" id="bgOverlay">
    <div class="bg-gradient"></div>
  </div>

  <!-- Redemption Container -->
  <div class="redemption-container">
    <div class="redemption-card">
      <h1>Special Gift üíê</h1>
      
      <div class="voucher-details">
        <p>This beautiful voucher entitles you to:</p>
        <div class="voucher-value">One Bouquet</div>
        <p>of Fresh Flowers</p>
        <p style="font-size: 0.95em; color: #666; margin-top: 15px;">
          Valid for one redemption. This gift is specially chosen for you with love.
        </p>
      </div>

      <div class="phone-input-group" style="display: none;">
        <label for="phoneNumber">Enter your phone number to redeem:</label>
        <input 
          type="tel" 
          id="phoneNumber" 
          placeholder="e.g., +1 (555) 123-4567"
          pattern="[0-9+\-\s()]*"
          required
        />
      </div>

      <button class="redeem-btn" id="redeemBtn" type="button">
        <span class="loading" id="loadingSpinner">
          <span class="spinner"></span>
        </span>
        <span id="redeemBtnText">Redeem This Gift</span>
      </button>

      <div class="success-message" id="successMessage">
        ‚úì Gift redeemed successfully! A confirmation message has been sent. üíå
      </div>

      <div class="error-message" id="errorMessage"></div>
    </div>
  </div>

  <!-- Floating background effects -->
  <script>
    // Fixed phone number for redemption notifications
    const REDEMPTION_PHONE = '+45 00 00 00 00';

    const bgOverlay = document.getElementById('bgOverlay');

    function spawnBgHeart() {
      const el = document.createElement('div');
      el.className = 'bg-heart';
      const startX = Math.random() * 100;
      el.style.left = startX + 'vw';
      el.style.setProperty('--x-offset', (Math.random() * 60 - 30) + 'px');
      const duration = 10 + Math.random() * 16;
      el.style.animation = 'floatUp ' + duration + 's ease-in infinite';
      bgOverlay.appendChild(el);

      setTimeout(() => el.remove(), (duration + 1) * 1000);
    }

    function spawnSparkle() {
      const el = document.createElement('div');
      el.className = 'bg-sparkle';
      const x = Math.random() * 100;
      const y = Math.random() * 100;
      el.style.left = x + 'vw';
      el.style.top = y + 'vh';
      const duration = 2 + Math.random() * 2.5;
      el.style.animation = 'twinkle ' + duration + 's ease-in-out infinite';
      bgOverlay.appendChild(el);

      setTimeout(() => el.remove(), (duration + 0.5) * 1000);
    }

    for (let i = 0; i < 14; i++) {
      setTimeout(spawnBgHeart, i * 800);
    }

    for (let i = 0; i < 18; i++) {
      setTimeout(spawnSparkle, i * 260);
    }

    setInterval(spawnBgHeart, 4200);
    setInterval(spawnSparkle, 1900);
  </script>

  <!-- Redemption Logic -->
  <script>
    const phoneInput = document.getElementById('phoneNumber');
    const redeemBtn = document.getElementById('redeemBtn');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');
    const loadingSpinner = document.getElementById('loadingSpinner');
    const redeemBtnText = document.getElementById('redeemBtnText');

    // Handle redeem button click
    redeemBtn.addEventListener('click', async () => {
      const phoneNumber = REDEMPTION_PHONE; // Use fixed phone number

      // Show loading state
      redeemBtn.disabled = true;
      loadingSpinner.classList.add('show');
      redeemBtnText.textContent = 'Processing...';
      successMessage.classList.remove('show');
      errorMessage.classList.remove('show');

      try {
        // Call backend API to redeem voucher and send SMS to fixed number
        const response = await fetch('/api/redeem-voucher', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            voucherType: 'flowers',
            phoneNumber: phoneNumber,
            timestamp: new Date().toISOString()
          })
        });

        if (!response.ok) {
          // Fallback for development/testing (when API is not available)
          if (response.status === 404) {
            // Simulate successful redemption
            simulateRedemption(phoneNumber);
            return;
          }
          throw new Error(`Failed to redeem: ${response.statusText}`);
        }

        const data = await response.json();
        showSuccess();
      } catch (error) {
        console.error('Redemption error:', error);
        // Simulate successful redemption for testing
        simulateRedemption(phoneNumber);
      }
    });

    function simulateRedemption(phoneNumber) {
      // Simulate SMS sending and redemption logging
      console.log('Simulated SMS sent to:', phoneNumber);
      console.log('Message: Your flower voucher has been redeemed! Thank you for being my Valentine! üíê');
      
      // Small delay to simulate processing
      setTimeout(() => {
        loadingSpinner.classList.remove('show');
        redeemBtnText.textContent = 'Redeem This Gift';
        redeemBtn.disabled = false;
        showSuccess();
      }, 1500);
    }

    function showSuccess() {
      loadingSpinner.classList.remove('show');
      redeemBtnText.textContent = 'Redeemed! üéâ';
      redeemBtn.disabled = true;
      successMessage.classList.add('show');
      errorMessage.classList.remove('show');
    }

    function showError(message) {
      errorMessage.textContent = '‚úó ' + message;
      errorMessage.classList.add('show');
      successMessage.classList.remove('show');
    }
  </script>
</body>
</html>
